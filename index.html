<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="src/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="main">

    <div class="main__content">
      <div class="main__content--overlay">
        <i class="fa-solid fa-eye"></i>
        <img src="images/image-equilibrium.jpg" alt="A picture of  the equilibrium logo">
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="main__information">
        <div class="main__information--eth">
          <i class="fa-brands fa-ethereum"></i>
          <p>0.041 ETH</p>
        </div>

        <div class="main__information--time">
          <i class="fas fa-clock"></i>
          <p>3 days left</p>
        </div>
      </div>

      <div class="main__line"></div>

      <div class="main__footer">
        <img src="images/image-avatar.png" alt="An avatar of the user">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ilhanhakan-koc/frontend_nft_challenge">Ilhan</a>.
  </div>
</body>
</html>
