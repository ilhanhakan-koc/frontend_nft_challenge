<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="src/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="main">

    <div class="main__content">

      <div class="main__content--overlay">
        <i class="fa-solid fa-eye" aria-hidden="true"></i>
        <a href="#">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium Logo">
        </a>
        <h1 class="sr-only">An image that represents a cryptocurrency</h1>
      </div>

      <section>
        <a href="">
          <h2>Equilibrium #3429</h2>
          <h1 class="sr-only">Detail page for Equilibrium with the id of 3429</h1>
        </a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <div class="main__information">
        <div class="main__information--eth">
          <i class="fa-brands fa-ethereum" aria-hidden="true"></i>
          <p>0.041 ETH</p>
        </div>

        <div class="main__information--time">
          <i class="fas fa-clock" aria-hidden="true"></i>
          <p>3 days left</p>
        </div>
      </div>

      <div class="main__line"></div>

      <div class="main__footer">
        <img src="images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <a href="#"><span>Jules Wyvern</span></a></p>
        <h1 class="sr-only">Jules Wyvern Profile</h1>
      </div>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ilhanhakan-koc/frontend_nft_challenge">Ilhan</a>.
    </div>
  </footer>

</body>
</html>
